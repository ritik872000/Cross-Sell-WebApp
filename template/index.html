    <header>
        <h1>Vehicle Insurance Prediction</h1>
        <br>

    </header>
    <div class="container">
        <form>

            <div class="field" tabindex="2">
                <label>
				Your Gender
			</label>
                <input name="Gender" type="text" placeholder="0: Female 1: Male" required>
            </div>

            <div class="field" tabindex="2">
                <label>
			Your Age
			</label>
                <input name="Age" type="text" placeholder="In years" required>
            </div>

            <div class="field" tabindex="2">
                <label>
				Your license status
			</label>
                <input name="Driving License" type="text" placeholder="0: No License 1: License" required>
            </div>

            <div class="field" tabindex="2">
                <label>
				Your region code
			</label>
                <input name="Region Code" type="text" placeholder="Region Code" required>
            </div>

            <div class="field" tabindex="2">
                <label>
				</i>Your insurance status
			</label>
                <input name="Previously Insured" type="text" placeholder="0: No 1: Yes" required>
            </div>

            <div class="field" tabindex="2">
                <label>
				Your vehicle's age
			</label>
                <input name="Vehicle Age" type="text" placeholder="In years" required>
            </div>

            <div class="field" tabindex="2">
                <label>
				Your vehicle's damage if any
			</label>
                <input name="Vehicle Damage" type="text" placeholder="0: No 1: Yes" required>
            </div>

            <div class="field" tabindex="2">
                <label>
				Your annual premium amount
			</label>
                <input name="Annual Premium" type="text" placeholder="Annual premium amount" required>
            </div>

            <div class="field" tabindex="2">
                <label for=>
				Your policy sales channel no
			</label>
                <input name="Policy Sales Channel" type="text" placeholder="Policy sales channel " required>
            </div>

            <div class="field" tabindex="2">
                <label>
				Your tenure with company
			</label>
                <input name="Vintage" type="text" placeholder="In years " required>
            </div>

            <button type="submit">Predict</button>
            <br>{{ prediction_text }}



            <div class="social-media">
                <span>
